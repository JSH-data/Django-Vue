{% extends 'base.html' %}

{% block title %} todo_list.html {% endblock %} 
{% block extra-style %}
    
    <style>
        .inputBox {
            background-color: white;
            display: flex;
            border-radius: 30px;
            justify-content: center;
            margin:auto;
            width: 80%;
            height: 50%;
        }

        .inputBox__name {
            border-style:none;
            border-bottom:1px solid #ddd;
            width: 40%;
            margin-left: 20px;
        }

        .inputBox__todo {
            border-style:none;
            border-bottom:1px solid #ddd;
            width: 60%;
            margin-left: 10px;
        }

        .inputBox__add {
            border-style:none;
            border-bottom:1px solid #ddd;
            margin-right : 20px;
            width: 200px;
        }

        .todoList {
            background-color: white;
        }

        .removeBtn {
            margin-left: auto;
            font-size: 20px;;
        }


        body {
            padding-top: 70px;
            background-color: skyblue;
            text-align: center;
        };
    </style>
    {% endblock  %}

{% block content %}

    <div id='app'>
        <h1>My Todo App!</h1>

        <h5>JSH - 개발 시작 04.03 @BEM 방식 반드시 준수@</h5>
        <br>

        
            <ul class="todoList">
                {% for todo in object_list %}
                <li>
                    <span>{{ todo.name }}:: {{ todo.todo }}</span>
                    <span class="removeBtn"><a href="{% url 'Todo_app:delete' todo.id %}">&#x00D7</a></span>
                </li>
                {% endfor %}
            </ul>
    </div>
{% endblock  %}
